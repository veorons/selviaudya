<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Selvi, kamu sayang aku ga?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: pink;
      overflow: hidden;
    }
    .heart {
      width: 10px;
      height: 10px;
      position: fixed;
      background: red;
      transform: rotate(45deg);
      animation: float 3s ease-in infinite;
      z-index: 999;
    }
    .heart:before, .heart:after {
      content: "";
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart:before {
      top: -5px;
      left: 0;
    }
    .heart:after {
      left: -5px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: red;
      font-size: 2rem;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: lightgreen;
    }
    .no {
      background-color: lightcoral;
      position: absolute;
    }

    input, select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px 0;
    }

    .nama-akhir {
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    <h1>Apakah kamu mencintaiku?</h1>
    <button class="btn yes" onclick="goToPage2()">Iya, aku sayang</button>
    <button class="btn no" id="noBtn">Engga</button>
  </div>

  <div class="container" id="page2" style="display:none;">
    <h1>Pilih Jadwal Kencan</h1>
    <label for="tanggal">Tanggal: <input type="date" id="tanggal"></label><br><br>
    <label for="waktu">Waktu: <input type="time" id="waktu"></label><br><br>
    <label for="pilihan">Pilih:
      <select id="pilihan">
        <option>Makan Malam</option>
        <option>Hadiah</option>
        <option>Nonton Film</option>
      </select>
    </label><br><br>
    <button class="btn yes" onclick="goToPage3()">Lanjut</button>
  </div>

  <div class="container" id="page3" style="display:none;">
    <h1 class="nama-akhir" style="font-size:3rem; color:red;">Selvi Audya</h1>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function goToPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    }

    function goToPage3() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'flex';
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }, 300);
  </script>
</body>
</html>
